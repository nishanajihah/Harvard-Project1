{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    <h3>Search Results: {{title}}</h3> 

    <!-- <li><a href="{% url 'enc:page' title=title %}">{{ title }}</a></li> -->
        

    {% if entries %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'enc:page' title=title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
