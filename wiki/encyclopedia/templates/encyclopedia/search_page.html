{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    <h3>Search Results for: {{ title }}</h3> 
    <hr>
    <p>Here the available articles for the search:</p>

    <ul>
        {% for title in entries %}
            <li><a href="{% url 'enc:page' title=title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
