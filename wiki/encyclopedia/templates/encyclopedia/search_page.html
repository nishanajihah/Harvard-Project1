{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    <h3>Search Results:</h3> 

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'enc:page' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
